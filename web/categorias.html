<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MSL2</title>
    
        <link rel="icon" type="image/png" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    </head>
<body>
     <header id="barraNav">

    </header>
    <main>
        <div class="container" id="appSubtipo">
            <h1>Categorias</h1>
            <section v-if="errored">
                <p>Lo sentimos, no es posible obtener la información en este momento, por favor intente nuevamente mas tarde</p>
            </section>
            <section v-else>
                <div v-if="loading">Cargando....
                    <div class="spinner-border" role="status">
                        <span class="sr-only"></span>
                    </div>
                </div>
                <div v-else>
                    <!-- --------------------------------------------------------------------------- -->

                    <div id="modalCargaCategoria">
                   
                    </div>
<!-- --------------------------------------------------------------------------- -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#trackerModal"> 
    <i class="fa fa-plus"></i> Nueva categoría
</button>
                    <!-- <a href="categorias_create.html" class="btn btn-success">Nuevo</a> -->
                    <br><br>
                    <table class="table table-striped table-responsive">
                        <tr>
                            <th>Id</th>
                            <th>categoría</th>
                            <th>Acciones</th>
                        </tr>
                      
                        <tr v-for="dato in datos">
                            <td>{{dato.id}}</td>
                            <td>{{dato.descripcion}}</td>
                            
                            <td>
                                <a :href="'categorias_update.html?id='+dato.id " class="btn btn-primary">Modificar</a>
                                <button v-on:click="eliminar(dato.id)" class="btn btn-danger">Eliminar</button>
                            </td>
                        </tr>
                    </table>
            </section>
        </div>
    </main>
    <footer class="pie-pagina" id="idfooter">
    </footer>
