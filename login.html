<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MSL2</title>

  <link rel="icon" type="image/png" href="">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="shortcut icon" href="./img/logo2 (6).jpeg" type="image/x-icon">
  <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
  <header id="barraNav">
    <!-- place navbar here -->
  </header>
  <main>
    <div class="container" id="app">
      <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
        <h1>Login</h1>
        <div class="mb-3">
          <label for="usuario">Usuario</label>
          <input type="text" name="usuario" id="usuario" v-model="usuario">
        </div>
        <div class="mb-3">
          <label for="clave">Clave</label>
          <input type="text" name="clave" id="clave" v-model="clave">
        </div>
        <button type="button" class="btn btn-success" v-on:click="login()">Enviar</button>
      </form>
    </div>
  </main>
  <footer class="pie-pagina" id="idfooter">
    <!-- place footer here -->
  </footer>
  <script src="js/logout.js"></script>
  <!-- Librerías de Bootstrap y jQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <!-- Librería de Font Awesome -->
  <script src="https://kit.fontawesome.com/e15e8c34af.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./js/index.js"></script>
  <script src="./js/usuarios.js"></script>
</body>

</html>
